name: Publish

on:
  workflow_dispatch:
  push:
    branches: [master]

permissions:
  id-token: write
  contents: read

jobs:
  publish-package:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16.16
          registry-url: https://registry.npmjs.org/
      - uses: ./.github/actions/perform-tests
      - name: prepare-for-publication
        run: npm run pre4pub
      - name: configure-aws-credentials
        uses: aws-actions/configure-aws-credentials@v1-node16
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN_GITHUB_CICD }}
          aws-region: eu-central-1
      - uses: ./.github/actions/get-aws-secrets
      - name: publication
        run: cd .dist && npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ env.MICRO_PACKAGE_GITHUB_ACTIONS_NPM_NODE_AUTH_TOKEN }}
