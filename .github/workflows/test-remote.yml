name: Test remote

on:
  workflow_dispatch:
  push:

permissions:
  id-token: write
  contents: read

jobs:
  run-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16.16
          registry-url: https://registry.npmjs.org/
      - name: configure-aws-credentials
        uses: aws-actions/configure-aws-credentials@v1-node16
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN_GITHUB_CICD }}
          aws-region: eu-west-1
      - run: npm i -g @micro-package/cli
      - run: storyteller service start -r --slack.channel="storyteller-slackbot" --slack.tokenSecretArn="${{ secrets.STORYTELLER_SLACKBOT_TOKEN_SECRET_ARN }}"
