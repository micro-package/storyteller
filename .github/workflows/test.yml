name: Test

on:
  workflow_dispatch:
  push:

permissions:
  id-token: write
  contents: read

jobs:
  run-tests:
    runs-on: ubuntu-latest
    steps:    
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16.16
          registry-url: https://registry.npmjs.org/
      - uses: ./.github/actions/perform-tests
